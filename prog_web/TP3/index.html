<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="TP ENSISA 1A IR - Titanic">
        <meta name="author" content="Jonathan Weber">
        <title>Titanic project</title>
        
        <!-- Include Font Awesome Icons-->
        <script src="https://kit.fontawesome.com/4907ce014e.js" crossorigin="anonymous"></script>
        <!-- Include Bootstrap CSS -->  
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>

        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <i class="fa-solid fa-ship"></i>
                Titanic project
              </a>
              <form class="d-flex">
                <input class="form-control me-2" id="filter" placeholder="Filter">
              </form>         
            </div>
        </nav>

        <div">
            <table  class="table">
                <thead>
                  <tr class="table-primary">
                    <th scope="col">Id <i class="fa-solid fa-up-long"  id="id-up"></i> <i class="fa-solid fa-down-long"  id="id-down"></i></th>
                    <th scope="col">Name <i class="fa-solid fa-up-long"  id="name-up"></i> <i class="fa-solid fa-down-long"  id="name-down"></i></th>
                    <th scope="col">Sex <i class="fa-solid fa-up-long"  id="sex-up"></i> <i class="fa-solid fa-down-long"  id="sex-down"></i></th>
                    <th scope="col">Age  <i class="fa-solid fa-up-long"  id="age-up"></i> <i class="fa-solid fa-down-long"  id="age-down"></i></th>
                    <th scope="col">Class <i class="fa-solid fa-up-long" id="class-up"></i> <i class="fa-solid fa-down-long" id="class-down"></i></th>
                    <th scope="col">Embarked <i class="fa-solid fa-up-long"  id="embarked-up"></i> <i class="fa-solid fa-down-long"  id="embarked-down"></i></th>
                    <th scope="col">Survived <i class="fa-solid fa-up-long"  id="survived-up"></i> <i class="fa-solid fa-down-long"  id="survived-down"></i></th>
                  </tr>
                </thead>
                <tbody id="titanic_data">
                </tbody>
              </table>

        </div>

        
        <!-- JS for bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- JQuery -->
        <script src="js/jquery-3.7.1.js"></script>
        <!-- JS du TP -->
        <script src="js/tp3.js"></script>
    </body>
</html>
